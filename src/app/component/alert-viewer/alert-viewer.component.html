<ion-content>
  <div class="alertViewContainer">

      <ion-card-content>
        <ion-card-title>Alerte</ion-card-title>
        <ion-item>{{alert?.message}}</ion-item>
      </ion-card-content>
      <ion-button color="danger" (click)="acknowledge()">{{buttonValue}}</ion-button>
    </ion-card>
  </div>
</ion-content>
