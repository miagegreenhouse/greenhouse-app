<ion-header>
  <ion-toolbar>
    <ion-title>
      Plage de date personnalisé
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label>Date de début</ion-label>
      <ion-datetime #startDate
                    [cancelText]="cancelText"
                    [doneText]="doneText"
                    [value]="getDateTime(dateRange.min)"
                    display-format="YYYY/MM/DD HH:mm"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Date de fin</ion-label>
      <ion-datetime #endDate
                    [cancelText]="cancelText"
                    [doneText]="doneText"
                    [value]="getDateTime(dateRange.max)"
                    display-format="YYYY/MM/DD HH:mm"></ion-datetime>
    </ion-item>
  </form>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col size="6"><ion-button expand="full" color="danger" (click)="closeModal(false)">ANNULER</ion-button></ion-col>
    <ion-col size="6"><ion-button expand="full" color="success" (click)="closeModal(true)">OK</ion-button></ion-col>
  </ion-row>
</ion-footer>
