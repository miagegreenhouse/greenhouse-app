<ion-content>
    <div id="container">
      <ion-card id="registerCard">  
          <ion-card-header>
            <ion-card-title>Cr√©er un compte</ion-card-title>
          </ion-card-header>
          <ion-list no-lines id="registerList">
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <ion-item id="rounded">
                    <ion-input type="text" placeholder="Email" email formControlName="email" class="form-control" ></ion-input>
                  </ion-item>
                  <ion-item id="rounded">
                    <ion-input type="password" placeholder="Mot de passe" formControlName="password" class="form-control"  ></ion-input>
                  </ion-item>  
                  <ion-item id="rounded">
                      <ion-input type="password" placeholder="Confirmer le mot de passe" formControlName="confirmPassword" class="form-control"  ></ion-input>
                    </ion-item>            
                <ion-item>
                  <ion-button [disabled]="registerForm.invalid" type="submit">Register</ion-button>
                </ion-item>
            </form>
          </ion-list>
        </ion-card>
    </div>
  </ion-content>
