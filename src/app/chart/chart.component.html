<ion-card>
  <ion-card-header>
    <ion-card-title text-center>
      <ion-badge *ngFor="let sensorId of getCaptorsId()"
                 [style.font-size]="'1.5em'"
                 [style.background]="getColor(sensorId)"
                 margin-start margin-end >{{getLastValue(sensorId)}}</ion-badge>
    </ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <canvas #chart></canvas>
  </ion-card-content>
</ion-card>
